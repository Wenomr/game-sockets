<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>App</title>
</head>
<body>
    <section class="container">

        <div class="app">

            <h1>Angry cards!</h1>
            <div id="description">
                <h5>Game by Vladimir</h5>
            </div>

            <div id="form-container">
                <div id="form">
                    <input id='name' type="text" placeholder="Your name">
                    <input id='room' type="text" placeholder="Room to join">
                    <button id="btn">JOIN</button>
                </div>
            </div>

            <div id = "game-wrap">

                <table id="players-table" class="u-full-width">
                    <thead>
                        <tr>
                            <th>Игрок</th>
                            <th>Очки</th>
                            <th>Ведущий</th>
                        </tr>
                    </thead>
                    <tbody id="players-info">
                        <tr>
                            <td>Dave Gamache</td>
                            <td>26</td>
                            <td>Ведущий</td>
                        </tr>
                    </tbody>
                </table>

                <ul id="black-card"></ul>
                <ul id="guess-cards"></ul>

                <div id="stiky-container">
                    <div id='cards-container'>
                        <div id="cover-cards"><h1>ВЫ ВЕДУЩИЙ!</h1></div>
                        <ul id="my-cards"></ul>
                    </div>
                </div>

            </div>

        </div>
        
    </section>
</body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</html>
